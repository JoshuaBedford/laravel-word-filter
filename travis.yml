language: php
php:
  - "7.0"
  - "7.1"

before_install:
  - mysql -e 'CREATE DATABASE laravel_word_filter_test;'

before_script:
  - curl -sS https://getcomposer.org/installer | php -- --filename=composer
  - chmod +x composer
  - composer install -n

script:
  - php vendor/bin/phpunit

branches:
  only:
    - master

services:
  - mysql
